---

- name: FND-CDB | install | Setup group
  become_user: root
  become: True
  group:
    name: "{{ cassandra_group }}"
    system: yes
  when: ansible_os_family == "Suse"

- name: FND-CDB | install | Setup user
  become: yes
  user:
    name: "{{ cassandra_user }}"
    system: yes
    group: "{{ cassandra_group }}"
  when: ansible_os_family == "Suse"

- name: FND-CDB | install | Update installed packager cache
  become: yes
  install_package:
    cache: update
  when: ansible_os_family == "Suse"

- name: FND-CDB | install | install cassandra
  become: yes
  package:
    name: cassandra
    state: present
  when: ansible_os_family == "Suse"

- name: FND-CDB | install | install cassandra tools
  become: yes
  package:
    name: cassandra-tools
    state: present
  when: ansible_os_family == "Suse"

- name: FND-CDB | install | create cassandra log and local directories
  become: yes
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ cassandra_user }}"
    group: "{{ cassandra_group }}"
    mode: 0775
    recurse: yes
  with_items:
    - "{{ cassandra_home_dir }}"
    - "{{ cassandra_run_dir }}"
    - "{{ cassandra_init_dir }}"
    - "{{ cassandra_log_dir }}"
  when: ansible_os_family == "Suse"
