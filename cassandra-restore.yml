---

- hosts: FND-CDB
  roles:
  - FND-CDB
  tasks:
  - fail: msg="required values is missing. missing -e cassandra_snapshot_name=<snapshot_name>"
    when: cassandra_snapshot_name is not defined

  - include: roles/FND-CDB/tasks/restore.yml
    when:
      - ansible_os_family == "Suse"
      - FRE_AGN is defined
